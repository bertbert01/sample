<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Role Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 20px;
      background-color: #2c3e50;
      color: white;
    }

    .login-icon {
      color: white;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .login-icon svg {
      margin-right: 8px;
    }

    h1, h5 {
      color: #2c3e50;
    }

    .button-group button {
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .nav-bar a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-bar a:hover {
      color: #2980b9;
    }

    .social-login-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .social-login-buttons button {
      width: 48%;
    }

    .carousel {
      max-height: 400px;
      overflow: hidden;
      margin-bottom: 50px;8
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-caption {
      bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="login-icon" data-bs-toggle="modal" data-bs-target="#loginModal">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M6.5 3.5a.5.5 0 0 1 .5-.5h5A1.5 1.5 0 0 1 13.5 4.5v7a1.5 1.5 0 0 1-1.5 1.5h-5a.5.5 0 0 1 0-1h5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 1-.5-.5z" />
        <path fill-rule="evenodd"
          d="M10.354 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.293 8 6.646 10.646a.5.5 0 0 0 .708.708l3-3z" />
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 1 8z" />
      </svg>
      Login
    </div>
  </div>

  <div class="container mt-5 text-center">
    <h1>Welcome!</h1>
    <h5>Select Your Role</h5>
    <div class="button-group">
      <button class="btn btn-primary btn-lg" onclick="redirectToIndustryPage('consumer')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person"
          viewBox="0 0 16 16">
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a5.003 5.003 0 0 0-4.546 2.914A2 2 0 0 0 5.999 13h4a2 2 0 0 0 1.545-.086A5.003 5.003 0 0 0 8 9z" />
        </svg>
        Consumer
      </button>
      <button class="btn btn-success btn-lg" onclick="redirectToIndustryPage('supplier')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-seam"
          viewBox="0 0 16 16">
          <path
            d="M9.18 1.418a1 1 0 0 0-2.36 0l-4.5 9a1 1 0 0 0 .447 1.341l5 2.5a1 1 0 0 0 .886 0l5-2.5a1 1 0 0 0 .447-1.341l-4.5-9zm-5.27 9.326L8 14.117l4.09-3.373-4.09-8.17-4.09 8.17zM4.52 4.634a.5.5 0 0 1 .276-.63l5-2a.5.5 0 0 1 .604.24l4.5 9a.5.5 0 0 1-.223.671l-5 2.5a.5.5 0 0 1-.454 0l-5-2.5a.5.5 0 0 1-.223-.671l4.5-9z" />
        </svg>
        Supplier
      </button>
    </div>

    <!-- Carousel -->
    <div id="imageCarousel" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-interval="1500">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Image 1</h5>
            <p>Description for image 1.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/4.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Image 2</h5>
            <p>Description for image 2.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/3.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Image 3</h5>
            <p>Description for image 3.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>

  <!-- Navigation bar -->
  <div class="nav-bar bg-dark text-white py-3">
    <div class="container d-flex justify-content-around">
      <a href="sales.html" class="text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house"
          viewBox="0 0 16 16">
          <path d="M8 3.293L1.707 9.586a1 1 0 0 0-.207.707V15a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1V10.293a1 1 0 0 0-.207-.707L8 3.293z" />
        </svg>
        Home
      </a>
      <a href="about.html" class="text-white">About</a>
      <a href="contact.html" class="text-white">Contact</a>
    </div>
  </div>
  
    <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="social-login-buttons">
            <button class="btn btn-danger">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google"
                viewBox="0 0 16 16">
                <path
                  d="M8.157 5.313V6.96h3.468c-.144.722-.679 2.07-2.025 2.905v2.003h3.265c1.926-1.782 2.695-4.405 2.694-6.737 0-4.03-2.693-6.807-6.712-6.807a6.895 6.895 0 0 0-6.875 6.73c0 3.65 2.742 6.53 6.625 6.53a6.49 6.49 0 0 0 5.554-2.9l-1.99-1.2c-.738.964-1.748 1.46-2.926 1.46-1.897 0-3.456-1.563-3.456-3.5a3.504 3.504 0 0 1 3.625-3.5z" />
              </svg>
              Google
            </button>
            <button class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-facebook"
                viewBox="0 0 16 16">
                <path
                  d="M8.882 6.318v1.484h2.221c-.093.698-.228 1.368-.425 1.977H8.882v5.05H6.705v-5.05H5.058V7.802h1.647V6.526c0-1.543.975-2.392 2.419-2.392.685 0 1.274.05 1.446.073v1.61l-1.688.007c-1.323 0-1.58.63-1.58 1.553z" />
              </svg>
              Facebook
            </button>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Username or Email</label>
            <input type="email" class="form-control" id="email" placeholder="enter username or email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="enter password">
          </div>
          <div class="text-center">
            <a href="#" class="text-primary">Forgot password?</a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Login</button>
        </div>
        <div class="text-center mt-3">
          <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Don't have an account? Register here</a>
        </div>
      </div>
    </div>
  </div>
  
    <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  function redirectToLoginPage() {
    window.location.href = 'login.html';
  }

  function redirectToIndustryPa
ge(role) {
    if (role === 'consumer') {

      window.location.href = 'consumer_industry.html';
    } else if (role === 'supplier') {
      window.location.href = 'supplier_industry.html';
    }
  }
</script>

</body>

</html>
