<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Role Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 20px;
      background-color: #2c3e50;
      color: white;
    }

    .login-icon {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .login-icon svg {
      margin-right: 8px;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    h5 {
      color: #2c3e50;
      font-size: 20px;
      margin-bottom: 40px;
    }

    .button-group {
      margin: 20px 0;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #2980b9;
    }

    .button-group button svg {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="header">
    <a href="login.html">
    <div class="login-icon" onclick="redirectToLoginPage()">
      </a>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6.5 3.5a.5.5 0 0 1 .5-.5h5A1.5 1.5 0 0 1 13.5 4.5v7a1.5 1.5 0 0 1-1.5 1.5h-5a.5.5 0 0 1 0-1h5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 1-.5-.5z"/>
        <path fill-rule="evenodd" d="M10.354 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.293 8 6.646 10.646a.5.5 0 0 0 .708.708l3-3z"/>
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 1 8z"/>
      </svg>
      Login
    </div>
  </div>

  <div class="container">
    <h1>Welcome!</h1>
    <h5>Select Your Role</h5>
    <div class="button-group">
      <button onclick="redirectToIndustryPage('consumer')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a5.003 5.003 0 0 0-4.546 2.914A2 2 0 0 0 5.999 13h4a2 2 0 0 0 1.545-.086A5.003 5.003 0 0 0 8 9z" />
        </svg>
        Consumer
      </button>
      <button onclick="redirectToIndustryPage('supplier')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
          <path d="M9.18 1.418a1 1 0 0 0-2.36 0l-4.5 9a1 1 0 0 0 .447 1.341l5 2.5a1 1 0 0 0 .886 0l5-2.5a1 1 0 0 0 .447-1.341l-4.5-9zm-5.27 9.326L8 14.117l4.09-3.373-4.09-8.17-4.09 8.17zM4.52 4.634a.5.5 0 0 1 .276-.63l5-2a.5.5 0 0 1 .604.24l4.5 9a.5.5 0 0 1-.223.671l-5 2.5a.5.5 0 0 1-.454 0l-5-2.5a.5.5 0 0 1-.223-.671l4.5-9z" />
        </svg>
        Supplier
      </button>
    </div>
  </div>

  <script>
    function redirectToIndustryPage(role) {
      let industryPage = role === 'consumer' ? 'consumer_industry.html' : 'supplier_industry.html';
      window.location.href = industryPage;
    }

    function redirectToLoginPage() {
      window.location.href = 'login.html';
    }
  </script>
</body>

</html>
