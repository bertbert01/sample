<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumer Industry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    .dropdown {
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What Industry Are You Interested In?</h1>
    <select class="dropdown" id="industry">
      <option value="">Select Industry</option>
      <option value="Food & Beverages">Food & Beverages</option>
      <option value="Fashion & Apparel">Fashion & Apparel</option>
      <option value="Technology & Gadgets">Technology & Gadgets</option>
      <option value="Health & Wellness">Health & Wellness</option>
    </select>
    <br>
    <button onclick="submitIndustry()">Submit</button>
  </div>

  <script>
    function submitIndustry() {
      const industry = document.getElementById('industry').value;
      if(industry) {
        alert('You selected ' + industry);
        // Redirect to next page based on the selected industry
        // For now, we will stay on the page, but you can redirect to another page if needed.
      } else {
        alert('Please select an industry.');
      }
    }
  </script>
</body>
</html>
