<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Industry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .dropdown {
      margin: 20px 0;
      padding: 12px;
      font-size: 18px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #2980b9;
    }

    .button-icon {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>What Industry Are You Supplying For?</h1>
    <select class="dropdown" id="industry">
      <option value="">Select Industry</option>
      <option value="Food & Beverages">Food & Beverages</option>
      <option value="Fashion & Apparel">Fashion & Apparel</option>
      <option value="Technology & Gadgets">Technology & Gadgets</option>
      <option value="Health & Wellness">Health & Wellness</option>
    </select>
    <br>
    <div class="button-container">
      <button onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left button-icon" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M5.707 1.707a1 1 0 0 1 0 1.414L2.414 6H15a1 1 0 0 1 0 2H2.414l3.293 2.879a1 1 0 1 1-1.414 1.414l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 0 1 1.414 0z"/>
        </svg>
        Back
      </button>

      <button onclick="submitIndustry()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle button-icon" viewBox="0 0 16 16">
          <path d="M10.97 4.97a.75.75 0 1 1 1.06 1.06L7.477 10.59l-2.72-2.72a.75.75 0 0 1 1.06-1.06l1.69 1.69 3.47-3.47z"/>
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1.5A6.5 6.5 0 1 1 8 1a6.5 6.5 0 0 1 0 13z"/>
        </svg>
        Submit
      </button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'sales.html';  // Redirects to sales.html
    }

    function submitIndustry() {
      const industry = document.getElementById('industry').value;
      if (industry) {
        alert('You selected ' + industry);
        // Redirect to the next page based on the selected industry
        // For now, we will stay on the page, but you can redirect to another page if needed.
      } else {
        alert('Please select an industry.');
      }
    }
  </script>
</body>

</html>
